<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eseményfigyelők új funkciókkal</title>
</head>
<body>
    <form action="">
        <input type="text" name="bevitel" id="bevitel" value="blue">
    </form>
    <button id="button1">Első gomb</button>
    <button id="button2">Második gomb</button>
    <button id="button3">Harmadik gomb</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#button1').on('click',() => {
            console.log('Igen, most rámkattintottál')
        })
        $('#button2').click(() => {
            $('#button1').text('1.gomb')
        })
        let szin = document.getElementById("bevitel").value
        console.log(szin)
        $('#button3').click(() => {
            $('button').css('background',szin)
        })
    </script>
</body>
</html>
