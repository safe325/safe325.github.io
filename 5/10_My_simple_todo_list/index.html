<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            display: flex;
        }
        span {
            flex-grow: 1;
        }
    </style>
    <title>Simple todo list</title>
</head>
<body>
    <header>
        <h1>Egyszer≈± feladatlista</h1>
        <h2>Feladatok</h2>
    </header>
    <ul>
        <li>Buy milk</li>
    </ul>
    <form>
        <input type="text" id="bevitel">
        <input type="button" id="add" value="Add todo">
    </form>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#add').click(() => {
                let tartalom = $('#bevitel').val()
                $('ul').append(`<li>${tartalom}</li>`);
            });
        })
    </script>
</body>
</html>
