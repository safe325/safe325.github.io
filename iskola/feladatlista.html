<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatlista</title>
</head>
<body>
    <h1>Egyszerű feladatlista</h1>
    <h2>Feladatok</h2>
    <ul>
        <li><span>Tanulás </span><button class="kesz">Kész</button></li>
    </ul>
    <form action="">
        <input type="text" id="bevitel">
        <input type="button" id="ad" value="Feladat hozzáadása">
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#ad').click(() => {
                let tartalom = $('#bevitel').val()
                $('ul').append(`<li><span>${tartalom}</span><button class="kesz">Kész</button></li>`)
                $('.kesz').click((event) => {
                    $(event.target.parentElement).css('text-decoration','line-through')
                })
            })
        })
    </script>
</body>
</html>
